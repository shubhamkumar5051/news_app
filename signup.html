<style>
    /* * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
           
        } */

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    .form-data {
        width: 50%;
        margin: auto;
        border: 1px;
        border-radius: 7px;

    }


    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-top: 10px;
    }

    input {
        padding: 10px;
        margin-top: 5px;

        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 10px 20px;
        margin-top: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    p {
        text-align: center;
        margin-top: 20px;
        cursor: pointer;
        color: #4CAF50;
    }

    @media screen and (max-width: 600px) {

        input,
        button {
            width: 100%;
        }
    }
</style>
<div class="form-data">


    <h2>Registration Please</h2>

    <form ng-submit="signup(user)">
        <label for="username">Username</label>
        <input type="text" id="username" ng-model="user.username" required>

        <label for="email">Email</label>
        <input type="email" id="email" ng-model="user.email" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" ng-model="user.password" required>



        <button type="submit" >Sign Up</button>
    </form>

    
</div>
